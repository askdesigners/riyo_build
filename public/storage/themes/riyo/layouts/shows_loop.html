<li class="show">

	<figure>

		<koken:link class="thumb" title="View {{ essay.title }}">
				<koken:featured_image>
					<koken:img />
				</koken:featured_image>
		</koken:link>

		<figcaption>

				<h4>
					<koken:link title="View {{ essay.title }}">
						{{ essay.title }}
					</koken:link>
				</h4>

				<koken:not empty="essay.content">
				<p>
						{{ essay.excerpt }}
				</p>
				</koken:not>

		</figcaption>

	</figure>

</li>
